<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js" type="text/javascript"></script>
    <style type="text/css">
       img {
        width:200px;
        height:200px;
        }
    </style>
</head>
<body>
    <img src="timg.jpg" alt="Alternate Text" />
    <div id="previewImage">
        <img src="/timg.jpg" alt="Alternate Text" />
    </div>
    <script type="text/javascript">
        $("#previewImage img").click(BigImg)

        function BigImg() {
            var _urls = [];
            
                if ($("#previewImage img").attr('src') != "")
                    _urls[0] = toAbsURL($("#previewImage img").attr('src'));
            
            var img = toAbsURL($("#previewImage img").attr('src'));
            wx.previewImage({
                current: img,
                urls: _urls
            });
        }
        var toAbsURL = function (url) {
            var result,
                img = document.createElement('img');
            img.src = url;
            result = img.src;
            img.src = null;
            return result;
        };
    </script>
</body>
</html>
