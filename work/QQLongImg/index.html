<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>长图</title>

    <style>
        #box {
            width: 300px;
            height: 300px;
            background: url(img/tu.jpg) no-repeat 0 -234px;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 20px auto;
        }

            #box div {
                width: 100%;
                height: 150px;
            }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            var oBox = document.getElementById('box');
            var oTop = document.getElementById('top');
            var oBottom = document.getElementById('bottom');

            var n = -234;
            var timer = null;
            oTop.onmouseover = function () {
                clearInterval(timer);
                if (n < 0) {
                    timer = setInterval(function () {
                        n += 10;
                        if (n >= 0) {
                            clearInterval(timer);
                        }
                        oBox.style.backgroundPosition = '0 ' + n + 'px';
                    }, 100);
                }
            }

            oBottom.onmouseout = oTop.onmouseout = function () {
                clearInterval(timer);
                
            }

            oBottom.onmouseover = function () {
                clearInterval(timer);
                if (n < 0) {
                    timer = setInterval(function () {
                        n -= 10;
                        if (n <=-468) {
                            clearInterval(timer);
                        }
                        oBox.style.backgroundPosition = '0 ' + n + 'px';
                    }, 100);
                }
            }
        }
    </script>
</head>
<body>
    <div id="box">
        <div id="top"></div>
        <div id="bottom"></div>
    </div>
</body>
</html>
